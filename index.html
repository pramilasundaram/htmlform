<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script validation form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
         
    <div class="container">              
        <div class="form"> 
            <h1>REGISTRATION FORM</h1>        
            <form name="myform">
                <div class="formdesign" id="fname">
                        <label>First Name</label> 
                        <input type="text" name="ffname" required>
                        <b><span class="formerror"></span></b>
                </div>

                <div class="formdesign" id="lname">
                        <label>Last Name</label> 
                        <input type="email" name="flname"  required>
                        <b><span class="formerror"></span></b>
                </div>
                            
                <div class="formdesign" id="gender" for="fgender">
                        <label >Gender</label>  
                        <input type="radio"class="rad" name="fgender" value="male"><span class="text">Male</span>
                        <input type="radio" class="rad" name="fgender" value="female"><span class="text">Female</span>
                        <input type="radio" class="rad" name="fgender" value="others"><span class="text">Others</span>         
                        <b><span class="formerror"></span></b>
                </div>

                <div class="formdesign" id="food">                   
                    <label >Choices of Food</label>
                        <input type="checkbox" class="check" name="choice" value="indian" onclick="return myfun()"><span class="text">Indian</span>                        
                        <input type="checkbox" class="check" name="choice" value="asian" onclick="return myfun()"><span class="text">Asian</span>
                        <input type="checkbox" class="check" name="choice" value="continental"onclick="return myfun()" > <span class="text">Continental</span>          
                        <input type="checkbox" class="check" name="choice" value="universal" onclick="return myfun()"> <span class="text">Universal</span>          
                        <input type="checkbox" class="check" name="choice" value="starter" onclick="return myfun()"><span class="text">starter</span>          
                        <b><span class="formerror"></span></b>
                </div>
                        
                <div class="formdesign" id="address">
                        <label>Address</label> 
                        <textarea id="taddress" name="fadd" rows="2" cols="50" placeholder="enter your address"required></textarea>
                        <b><span class="formerror"></span></b>
                </div>
                
                <div class="formdesign" id="pincode">
                        <label>Pin Code</label>  
                        <input type="text" name="fpc" required>
                        <b><span class="formerror"></span></b>
                </div>

                <div class="formdesign" id="state">
                        <label>State</label>  
                        <select id= "sel_state"name="fstate" required>
                       
                        </select>
                        <b><span class="formerror"></span></b>
                </div>

                <div class="formdesign" id="country">
                        <label>Country</label>  
                        <select name="fcountry">
                            <option value=""></option>   
                        <option value="India">India</option>                            
                        </select>
                        <b><span class="formerror"></span></b>
                </div>
                    <input type="button" class="but" name="fbutton" value="SUBMIT" onclick="validation()">
                  <span><input type="reset" class="but"   value="RESET"></span>  
            </form>
        </div>

        <div class="table" >   
            <h1>DATA TABLE</h1>                  
            <table class="table table-striped" id="display">
                    <thead>
                        <tr class="table-primary">

                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>GENDER</th>
                            <th>CHOICES OF   FOOD</th>
                            <th>ADDRESS</th>
                            <th>PINCODE</th>
                            <th>STATE</th>
                            <th>COUNTRY</th>
                            </tr>
                    </thead>
                    <tbody id="body">

                    </tbody>
            </table>                   
        </div>
        
    </div>   
          
  
        <script src="script.js"></script>
    </body>
</html>
